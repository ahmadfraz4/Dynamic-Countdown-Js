<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="Assets/JS/app2.js" defer></script>
        <link rel="stylesheet" href="Assets/CSS/style.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
        />
        <script
          src="https://kit.fontawesome.com/b7d4578240.js"
          crossorigin="anonymous"
        ></script>
        <title>Countdown</title>
      </head>
  <body class=" vh-100 ">
     <div class="container pt-5 d-flex justify-content-center flex-column align-items-center">
      <div class="mt-5"><h1 class="text-white mb-5">COMMING SOOM</h1></div> 
      <div class="mb-4 d-flex flex-column justify-content-center align-items-center">
        <h3 class="mb-5">Enter Time for specific countdown</h3>
        <div>
          <input id="downDate" type="date">
          <input id="downTime"  disabled class="ms-3" type="time">
        </div>
       </div>
       <div class="times d-flex gx-4 col-md-10 col-12 flex-md-row flex-column justify-content-around">
        <div> <span id="day">--</span> days</div>
        <div ><span id="hr">--</span> hr</div>
        <div ><span id="min">--</span> min</div>
        <div ><span id="sec">--</span> sec</div>
       
       </div>
     </div>
</body>
</html>
